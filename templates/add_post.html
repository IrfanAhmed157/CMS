<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Post | CMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
}

.navbar{
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    color:#fff;
}

.nav-btn{
    padding:8px 18px;
    border:none;
    border-radius:6px;
    background:#ff7a18;
    color:#fff;
    cursor:pointer;
}

.main{
    width:100%;
    display:flex;
    justify-content:center;
    margin-top:60px;
}

.container{
    width:900px;
    padding:40px;
    border-radius:14px;
    background:#ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    animation:fadeIn 0.8s ease;
}

h2{
    margin-bottom:25px;
    color:white;
}

.form-group{
    margin-bottom:20px;
}

.form-group label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
    color:#333;
}

.form-group input,
.form-group textarea{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
}

input[type="file"]{
    margin-top:8px;
}

textarea{
    height:180px;
    resize:none;
}

.bottom-bar{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
}

.back-btn{
    padding:10px 18px;
    border:none;
    border-radius:6px;
    background:#ff4d4d;
    color:#fff;
    cursor:pointer;
}

.publish-btn{
    padding:10px 22px;
    border:none;
    border-radius:6px;
    background:#2c5364;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="navbar">
    <h2>My CMS</h2>
    <a href="/dashboard"><button class="nav-btn">Dashboard</button></a>
</div>

<div class="main">

<div class="container">

    <h2>Add New Post</h2>

  <form method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label>Post Title</label>
        <input type="text" name="title" placeholder="Enter post title" required>
    </div>

    <div class="form-group">
        <label>Post Content</label>
        <textarea name="content" placeholder="Write your content here..." required></textarea>
    </div>

    <div class="form-group">
        <label>Upload Image</label>
        <input type="file" name="image" accept="image/*">
    </div>

    <div class="bottom-bar">
        <a href="/dashboard">
            <button type="button" class="back-btn">Back</button>
        </a>

        <button type="submit" class="publish-btn">Publish</button>
    </div>

</form>  

</div>

</div>

</body>
</html>
