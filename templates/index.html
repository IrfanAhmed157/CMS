<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home | CMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
}

.navbar{
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    color:#fff;
}

.nav-btn{
    padding:8px 18px;
    border:none;
    border-radius:6px;
    background:#ff7a18;
    color:#fff;
    cursor:pointer;
}

.main{
    width:100%;
    display:flex;
    justify-content:center;
    margin-top:60px;
}

.container{
    width:1100px;
    padding:40px;
    border-radius:14px;
    background:#ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    animation:fadeIn 0.8s ease;
}

h2{
    margin-bottom:30px;
    color:white;
}

.posts{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.post-card{
    background:#f4f6f9;
    padding:20px;
    border-radius:10px;
    transition:0.3s;
}

.post-card:hover{
    transform:translateY(-5px);
}

.post-card h3{
    margin-bottom:10px;
    color:#2c5364;
}

.post-card p{
    font-size:14px;
    color:#555;
    margin-bottom:15px;
}

.read-btn{
    padding:8px 16px;
    border:none;
    border-radius:6px;
    background:#2c5364;
    color:#fff;
    cursor:pointer;
    font-size:13px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="navbar">
    <h2>My CMS</h2>
    <a href="/login"><button class="nav-btn">Admin Login</button></a>
</div>

<div class="main">

<div class="container">

    <h2>Latest Posts</h2>

    <div class="posts">

    {% for post in posts %}
    <div class="post-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content[:120] }}...</p>

        <a href="{{ url_for('post', id=post.id) }}">
            <button class="read-btn">Read More</button>
        </a>
    </div>
    {% endfor %}

</div>

</div>

</div>

</body>
</html>
