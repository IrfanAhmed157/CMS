<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | CMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
}

.navbar{
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    color:#fff;
}

.navbar h2{
    font-weight:600;
}

.nav-btn{
    padding:8px 18px;
    border-radius:6px;
    border:none;
    background:#ff7a18;
    color:white;
    font-size:14px;
    cursor:pointer;
}

.main{
    width:100%;
    display:flex;
    justify-content:center;
    margin-top:60px;
}

.container{
    width:1000px;
    padding:40px;
    border-radius:14px;
    background:#ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    color:#222;
    animation:fadeIn 0.8s ease;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.top-bar h2{
    font-weight:600;
}

.add-btn{
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:#2c5364;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th{
    background:#2c5364;
    color:#fff;
    padding:12px;
    text-align:left;
}

td{
    padding:12px;
    border-bottom:1px solid #ddd;
}

tr:hover{
    background:#f2f2f2;
}

.action-btn{
    padding:6px 14px;
    border:none;
    border-radius:5px;
    font-size:13px;
    cursor:pointer;
}

.edit{
    background:#ffb347;
    color:#fff;
}

.delete{
    background:#ff4d4d;
    color:#fff;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="navbar">
    <h2>My CMS</h2>
    <a href="/logout"><button class="nav-btn">Logout</button></a>
</div>

<div class="main">

<div class="container">

    <div class="top-bar">
        <h2>Dashboard</h2>
        <a href="/add"><button class="add-btn">+ Add New Post</button></a>
    </div>

    <table>

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.created_at }}</td>
        <td>
            <a href="/edit/{{ post.id }}">
                <button class="action-btn edit">Edit</button>
            </a>

            <a href="/delete/{{ post.id }}"
               onclick="return confirm('Are you sure you want to delete this post?');">
                <button class="action-btn delete">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}

</table>

</div>

</div>

</body>
</html>
