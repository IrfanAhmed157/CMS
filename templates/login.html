<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMS Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
}

.navbar{
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    color:#fff;
}

.navbar h2{
    font-weight:600;
}

.nav-btn{
    padding:8px 18px;
    border-radius:6px;
    border:none;
    background:#ff7a18;
    color:white;
    font-size:14px;
    cursor:pointer;
}

.main{
    display:flex;
    justify-content:center;
    margin-top:90px;
}

.container{
    width:400px;
    padding:40px;
    border-radius:14px;
    background:#ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    color:#222;
    animation:fadeIn 0.8s ease;
}

.container h2{
    text-align:center;
    margin-bottom:30px;
}

.error-msg{
    background:#ff4d4d;
    color:white;
    padding:12px;
    border-radius:8px;
    margin-bottom:15px;
    text-align:center;
    font-weight:600;
    animation: fadeIn 0.4s ease;
}

.input-group{
    margin-bottom:20px;
}

.input-group label{
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border:1px solid #ddd;
    border-radius:6px;
    outline:none;
}

.input-group input:focus{
    border-color:#2c5364;
}

.login-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#2c5364;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="navbar">
    <h2>My CMS</h2>
    <a href="/"><button class="nav-btn">Home</button></a>
</div>

<div class="main">

    <div class="container">

        <h2>Admin Login</h2>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button class="login-btn">Login</button>

        </form>

    </div>

</div>

</body>
</html>
